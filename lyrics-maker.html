<!DOCTYPE html>
<html lang="hi">
<head>

    <style>

        .mic-btn {

        textarea {

</head>
<body>

    <div class="container">
        <h1>üéôÔ∏è ‡§¨‡•ã‡§≤ ‡§∏‡•á ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü (Lyrics Maker)</h1>
        <p>‡§ó‡§æ‡§®‡§æ ‡§ö‡§≤‡§æ‡§è‡§Ç ‡§î‡§∞ ‡§Æ‡§æ‡§á‡§ï ‡§¨‡§ü‡§® ‡§¶‡§¨‡§æ‡§è‡§Ç, ‡§Ø‡§π ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§≤‡§ø‡§ñ‡•á‡§ó‡§æ‡•§</p>

        <div class="status" id="statusText">‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à...</div>

        <button onclick="toggleListening()" class="mic-btn" id="micButton">üéôÔ∏è</button>

        <textarea id="resultText" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™‡§ï‡•á ‡§≠‡§ú‡§® ‡§ï‡•á ‡§¨‡•ã‡§≤ ‡§Ö‡§™‡§®‡•á ‡§Ü‡§™ ‡§ü‡§æ‡§á‡§™ ‡§π‡•ã‡§Ç‡§ó‡•á..."></textarea>

        <div class="controls">
            <button onclick="copyText()" class="btn copy-btn">üìã ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç</button>
            <button onclick="clearText()" class="btn clear-btn">üóëÔ∏è ‡§∏‡§æ‡•û ‡§ï‡§∞‡•á‡§Ç</button>
        </div>
    </div>

    <script>
        // ‡§∏‡•ç‡§™‡•Ä‡§ö ‡§∞‡§ø‡§ï‡§ó‡•ç‡§®‡§ø‡§∂‡§® ‡§∏‡•á‡§ü‡§Ö‡§™ (Google Chrome ‡§ï‡•á ‡§≤‡§ø‡§è)
        const micBtn = document.getElementById('micButton');
        const statusText = document.getElementById('statusText');
        const resultArea = document.getElementById('resultText');
        
        let recognition;
        let isListening = false;

        // ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = true;   // ‡§≤‡§ó‡§æ‡§§‡§æ‡§∞ ‡§∏‡•Å‡§®‡§§‡§æ ‡§∞‡§π‡•á‡§ó‡§æ
            recognition.interimResults = true; // ‡§¨‡•ã‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§≠‡•Ä ‡§¶‡§ø‡§ñ‡§æ‡§è‡§ó‡§æ
            recognition.lang = 'hi-IN';      // ‡§≠‡§æ‡§∑‡§æ ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§∏‡•á‡§ü ‡§ï‡•Ä ‡§π‡•à

            recognition.onstart = function() {
                isListening = true;
                micBtn.classList.add('listening');
                statusText.innerText = "‡§∏‡•Å‡§® ‡§∞‡§π‡§æ ‡§π‡•Ç‡§Å... (‡§≠‡§ú‡§® ‡§¨‡§ú‡§®‡•á ‡§¶‡•á‡§Ç)";
            };

            recognition.onend = function() {
                if (isListening) { recognition.start(); } // ‡§Ö‡§ó‡§∞ ‡§ó‡§≤‡§§‡•Ä ‡§∏‡•á ‡§¨‡§Ç‡§¶ ‡§π‡•ã ‡§ú‡§æ‡§è ‡§§‡•ã ‡§´‡§ø‡§∞ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
                else {
                    micBtn.classList.remove('listening');
                    statusText.innerText = "‡§∞‡•Å‡§ï‡§æ ‡§π‡•Å‡§Ü ‡§π‡•à‡•§";
                }
            };

            recognition.onresult = function(event) {
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + "‡•§\n";
                    }
                }
                if (finalTranscript !== "") {
                    // ‡§™‡•Å‡§∞‡§æ‡§®‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü + ‡§®‡§Ø‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü
                    resultArea.value += finalTranscript;
                    resultArea.scrollTop = resultArea.scrollHeight; // ‡§ë‡§ü‡•ã ‡§∏‡•ç‡§ï‡•ç‡§∞‡•â‡§≤ ‡§®‡•Ä‡§ö‡•á
                }
            };

            recognition.onerror = function(event) {
                statusText.innerText = "Error: " + event.error;
            };

        } else {
            alert("‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§á‡§∏ ‡§´‡•Ä‡§ö‡§∞ ‡§ï‡•ã ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ Google Chrome ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç‡•§");
        }

        function toggleListening() {
            if (!recognition) return;

            if (isListening) {
                isListening = false;
                recognition.stop();
                micBtn.innerHTML = "üéôÔ∏è";
            } else {
                recognition.start();
                micBtn.innerHTML = "‚¨õ"; // ‡§∏‡•ç‡§ü‡•â‡§™ ‡§Ü‡§á‡§ï‡§®
            }
        }

        function copyText() {
            resultArea.select();
            document.execCommand("copy");
            alert("‡§≤‡§ø‡§∞‡§ø‡§ï‡•ç‡§∏ ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§è! ‡§Ö‡§¨ ‡§µ‡•á‡§¨‡§∏‡§æ‡§á‡§ü ‡§Æ‡•á‡§Ç ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç‡•§");
        }

        function clearText() {
            if(confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§∏‡§¨ ‡§Æ‡§ø‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {

            }
        }
    </script>
